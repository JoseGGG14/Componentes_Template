    <body>
        <header class="bg-success text-center text-white">
            <span class="h2">Componentes Template</span>
        </header>
        <main>
            <elegir-ganador :listado="personas" inline-template>
                <div>
                    <h1 v-if="ganador">El ganador es: {{ganador}}</h1>
                    <template v-else>
                         <h1>Participantes</h1>
                         <ul>
                            <li v-for="persona in listado">{{persona}}</li>
                         </ul>
                    </template>
                    <button @click="elegirGanador">Elegir ganador</button>
                </div>
            </elegir-ganador>
            <pre>{{$data}}</pre>
        </main>
